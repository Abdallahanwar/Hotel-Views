<div *ngIf="filterHotels.length === 0" class="text-center">
    <img src="assets/Images/no_result.png" alt="no_result" class="notFoundImage"><br><br>
    <h5>Sorry! No Result Found :(</h5><br> <br>
  </div>

<div class="row justify-content-center card-deck" >
    <div class="card col-md-5 col-lg-3 col-sm-9 border-white" *ngFor="let hotel of filterHotels">
      <img class="card-image card-img-top" src="assets/Images/{{hotel.image}}/{{hotel.image}}1.jpg"hotel
        alt="{{hotel.image}}" />
      <div class="card-body d-flex flex-column">
        <h5>{{hotel.name}}</h5>
        <h6>City : {{hotel.cityName}}</h6>
        <h6>Star Rating : {{hotel.starRating}} <i class="fa fa-light fa-star"></i></h6>
        <h6>No. Of Rooms : {{hotel.numberOfRooms}} </h6>
        <div class="mt-auto align-self-end">
          <button class="btn btn-outline-secondary" routerLink="/hotels/{{hotel.id}}">More Info</button>
        </div>
      </div>
    </div>
  </div>
